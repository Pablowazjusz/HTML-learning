<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styl_p1_cw7.css">

</head>
<body>
    <form action="/submit_form">
        <table>
            <tr>
                <td>Podaj swoje imię:</td>
                <td><input type="text" name="imie"></td>
                <td rowspan="5"><img src="storczyk.jpeg" alt="storczyk" height="150" width="150"></td>
            </tr>
            <tr>
                <td>Podaj swoje nazwisko:</td>
                <td><input type="text" name="nazwisko"></td>
            </tr>
            <tr>
                <td>Ile masz lat?</td>
                <td><select name="wiek">
                    <option>0-17</option>
                    <option>18-39</option>
                    <option>40-90</option>
                </select></td>
            </tr>

            <tr>
                <td>Wybierz płeć</td>
                <td><input type="radio" name="gender" value="kobieta"> Kobieta
                    <input type="radio" name="gender" value="mezczyzna"> Mężczyzna</td>
            </tr>

            <tr>
                <td>Jakiej muzyki słuchasz?</td>
                <td><label>
                    <input type="checkbox" name="muzyka" value="heavy metal"> Heavy Metal
                </label>
                <br>
                <label>
                    <input type="checkbox" name="muzyka" value="rock"> Rock
                </label>
                <br>
                <label>
                    <input type="checkbox" name="muzyka" value="pop"> Pop
                </label>
                <br>
                <label>
                    <input type="checkbox" name="muzyka" value="techno"> Techno
                </label>
            
            </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td><button type="submit">Wyślij</button></td>
            </tr>
        
        
        </table>
    </form>
</body>
</html>
